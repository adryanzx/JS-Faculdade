<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <p id="text1">Lista de Exercícios</p>
    <p id="text2">Adryan Freire Oliveira</p>
    <p id="text3">Fatec de Presidente Prudente</p>
    <p class="text4">Conteúdo: DOM - Document Object Model</p>
    <p class="text4">Linguagem de Script: JavaScript</p>
    <h2>JavaScript1</h2>
    <h2>JavaScript2</h2>
    <h2>JavaScript3</h2>

    <script>
       
        document.getElementById("text1").style.color = "green";
        document.getElementById("text1").style.fontSize = "50px";

        document.getElementById("text2").style.color = "gray";
        document.getElementById("text2").style.fontSize = "40px";

        document.getElementById("text3").style.color = "blue";
        document.getElementById("text3").style.fontSize = "30px";

        var text4Elements = document.getElementsByClassName("text4");
        for (var i = 0; i < text4Elements.length; i++) {
            text4Elements[i].style.color = "red";
            text4Elements[i].style.fontSize = "20px";
        }

       
        var h2Elements = document.getElementsByTagName("h2");
        for (var i = 0; i < h2Elements.length; i++) {
            h2Elements[i].textContent = "JS é a melhor linguagem de script e eu posso provar!";
        }
    </script>
</body>
</html>
