<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <img id="logo" src="logo_fatec_cor.png" alt="Logo da Fatec" width="200" height="100">
    <br>
    <button onclick="trocarImagem('melusi.jpg')">MELUSI</button>
    <button onclick="trocarImagem('brava.jpg')">BRAVA</button>
    <button onclick="trocarImagem('zofia.jpg')">ZOFIA</button>
    <button onclick="restaurarImagem()">Restaurar Logo</button>

    <script>
        function trocarImagem(novaImagem) {
            var imagemLogo = document.getElementById('logo');
            imagemLogo.src = novaImagem;
        }

        function restaurarImagem() {
            var imagemLogo = document.getElementById('logo');
            imagemLogo.src = 'logo_fatec_cor.png';
        }
    </script>
</body>
</html>
